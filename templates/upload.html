{% extends "base.html" %}
{% block title %}Upload File{% endblock %}
{% block content %}
<h2>Upload File</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".txt,.pdf,.docx,.jpg,.png" required>
    <br>
    <button type="submit">Upload</button>
</form>
{% endblock %}
